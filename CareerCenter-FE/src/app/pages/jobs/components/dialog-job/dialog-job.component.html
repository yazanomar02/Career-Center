
<form [formGroup]="addJobForm" (ngSubmit)="submitJob()" class="needs-validation">
    <div class="row g-3">
        
        <!-- Menu Select -->
        <div class="col-sm-12">
            <label class="form-label">{{'Select Job Category' | translate}}</label>
            <select (change)="onClickCategory($event)" class="form-select" >
                <option *ngFor="let category of categoriesList$ | async" [value]="category.id">{{category.categoryName}}</option>
            </select>
            
            <div *ngIf="addJobForm.get('jobCategory')?.invalid && (addJobForm.get('jobCategory')?.dirty || addJobForm.get('jobCategory')?.touched)">
              {{'Please select a job category.' | translate}}
            </div>
        </div>
  
      <!-- Title -->
      <div class="col-sm-8">
        <label class="form-label">{{'Job Title' | translate}}</label>
        <input formControlName="title" type="text" class="form-control" placeholder="e.g., Senior Developer">
        <div *ngIf="addJobForm.get('title')?.invalid && (addJobForm.get('title')?.dirty || addJobForm.get('title')?.touched)">
          {{'A valid title is required.' | translate}}
        </div>
      </div>
  
      <!-- Description -->
      <div class="col-12">
        <label class="form-label">{{'Description' | translate}}</label>
        <textarea formControlName="description" class="form-control" rows="3" placeholder="Describe the job responsibilities"></textarea>
        <div *ngIf="addJobForm.get('description')?.invalid && (addJobForm.get('description')?.dirty || addJobForm.get('description')?.touched)">
          {{'Please enter a description.' | translate}}
        </div>
      </div>
  
      <!-- Number -->
      <div class="col-sm-4">
        <label class="form-label">{{'Number of Positions' | translate}}</label>
        <input formControlName="count" type="number" class="form-control" placeholder="e.g., 3">
        <div *ngIf="addJobForm.get('count')?.invalid && (addJobForm.get('count')?.dirty || addJobForm.get('count')?.touched)">
          {{'Please enter a valid number.' | translate}}
        </div>
      </div>
  
      <!-- URL -->
      <div class="col-12">
        <label class="form-label">{{'Application URL' | translate}}</label>
        <input formControlName="url" type="url" class="form-control" placeholder="e.g., https://company.com/apply">
        <div *ngIf="addJobForm.get('url')?.invalid && (addJobForm.get('url')?.dirty || addJobForm.get('url')?.touched)">
          {{'Please enter a valid URL.' | translate}}
        </div>
      </div>
  
    </div>
  
    <hr class="my-4">
  
    <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="addJobForm.invalid">{{'Submit' | translate}}</button>
  </form>
